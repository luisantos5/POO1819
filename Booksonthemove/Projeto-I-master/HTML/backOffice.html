        <center><h5>Gerir Utilizadores</h5></center>

        <!-- Tabela gerir utilizadores -->

                <table id="gerirUtilizadores" class="table table-sm">

        <center><h5>Gerir Categorias/Tags</h5></center>
        <br>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="inputCategoria">Adicionar Categoria</label>
                        <input type="text" class="form-control" id="inputCategoria">
                    </div>
                    <div class="col-md-2">
                        <br>
                        <button type="submit" id="btnCategoria" class="btn btn-dark mt-2">Adicionar</button>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputTag">Adicionar Tag</label>
                        <input type="text" class="form-control" id="inputTag">                        
                    </div>
                    <div class="col-md-2">
                        <br>
                        <button type="button" id="btnTag" class="btn btn-dark mt-2">Adicionar</button>
                    </div>
                </div>   
            </form>
        </div>
        <div class="row">
            <div class="table-responsive col-6">
                <table id="gerirCategorias" class="table table-sm">   
                            
                </table>
            </div>
            <div class="table-responsive col-6">
                <table id="gerirTags" class="table table-sm">   
                
                </table>
            </div>
        </div>
        <hr>
        <center><h5>Gerir Multas</h5></center>
        <br>
        <div class="container">
            <form id="frmMultas">
                <div class="row">
                    <div class="col-3">
                        <label for="inputDias">Dias de requisiçao</label>
                        <input type="number" class="form-control" id="inputDias" required>
                    </div>
                    <div class="col-3">
                        <label for="inputMultaPorDia">Valor da multa por dia</label>
                        <input type="number" class="form-control" id="inputMultaPorDia" required>
                    </div>
                    <div class="col-3">
                        <label for="inputLimiteMulta">Valor limite da multa</label>
                        <input type="number" class="form-control" id="inputLimiteMulta" required>
                    </div>
                    <div class="col-3">
                        <br>
                        <button type="submit" class="btn btn-dark mt-2">Submit</button>
                    </div>
                    
                </div>
                
            </form>
        </div>
        <hr>
        <center><h5>Gerir Bibliotecas</h5></center>
        <br>
        <div class="container">
            <form id="frmBibliotecas">
                <div class="row">
                    <div class="col-4">
                        <label for="inputFreguesia">Freguesia</label>
                        <input type="text" class="form-control" id="inputFreguesia" required>
                    </div>
                    <div class="col-8">
                        <label for="inputMorada">Morada</label>
                        <input type="text" class="form-control" id="inputMorada" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-5">
                        <label for="inputLatitude">Latitude</label>
                        <input type="text" class="form-control" id="inputLatitude" required>
                    </div>
                    <div class="col-5">
                        <label for="inputLongitude">Longitude</label>
                        <input type="text" class="form-control" id="inputLongitude" required>
                    </div>
                    <div class="col-2">
                        <br>
                        <button type="submit" class="btn btn-dark mt-2">Submit</button>
                    </div>
                    
                </div>
                
            </form>
            <br>
        </div>
        <div class="row">
                <div class="table-responsive col-12">
                    <table id="gerirBibliotecas" class="table table-sm">   
                                        
                    </table>
                </div>
            </div>

    <!--MODAL Editar Categorias-->    
    <div class="modal fade" id="categoriaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Categoria</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body">
                <form id="frmEditarCategoria">                    
                    <!--Categoria-->
                    <div class="form-group">
                        <label for="inputCategoriaEditar">Categoria</label>
                        <input type="text" class="form-control" id="inputCategoriaEditar" >                        
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="submit"  class="btn btn-dark mb-2">Editar</button>
                        </div>
                    </div>
                </form>
            </div>
        
          </div>
        </div>
    </div>

    <!--MODAL Editar Bibliotecas-->    
    <div class="modal fade" id="bibliotecaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Biblioteca</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                
                <div class="modal-body">
                        <form id="frmEditarBibliotecas">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="inputFreguesiaEditar">Freguesia</label>
                                        <input type="text" class="form-control" id="inputFreguesiaEditar" required>
                                    </div>
                                    <div class="col-8">
                                        <label for="inputMoradaEditar">Morada</label>
                                        <input type="text" class="form-control" id="inputMoradaEditar" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-5">
                                        <label for="inputLatitudeEditar">Latitude</label>
                                        <input type="text" class="form-control" id="inputLatitudeEditar" required>
                                    </div>
                                    <div class="col-5">
                                        <label for="inputLongitudeEditar">Longitude</label>
                                        <input type="text" class="form-control" id="inputLongitudeEditar" required>
                                    </div>
                                </div>
                                    <div class="col-2">
                                        <br>
                                        <button type="submit" class="btn btn-dark mt-2">Editar</button>
                                    </div>
                                    
                                
                                
                            </form>
                </div>
            
              </div>
            </div>
        </div>
        
    <!--MODAL Editar Tags-->    
    <div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Biblioteca</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                
                <div class="modal-body">
                    <form id="frmEditarTag">                    
                        <!--Categoria-->
                        <div class="form-group">
                            <label for="inputTagEditar">Tag</label>
                            <input type="text" class="form-control" id="inputTagEditar" >                        
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <button type="submit"  class="btn btn-dark mb-2">Editar</button>
                            </div>
                        </div>
                    </form>
                </div>
            
              </div>
            </div>
