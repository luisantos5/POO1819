<body>
    <script>    
    //JOGO

    //Gerar nº aleatorio
    let num = Math.floor(Math.random() * 100) + 1;
    for(let i = 0; i < 5; i++){
        
        let p1 = +prompt("Introduza o seu palpite");
        if(num === p1){
            alert("Advinhou, Parabéns!")
        }
        else if(num < p1){
            alert("O nº é inferior!")
        }
        else if(num > p1){
            alert("O nº é superior!")
        }
        if(i == 4){
            alert("Perdeu!")
        }
    }
    
    </script>
</body>
</html>
