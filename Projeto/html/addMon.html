<!doctype html>
<html lang="en">

<head>
    <title>myMUSIC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="../index.html">Monumental</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Adicionar Monumento</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogIn/Register</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Adicionar um novo monumento</h1>
                <p class="lead">Os melhores monumentos para ti!</p>
                <hr class="my-2">
                <p>
                    <form id="#frmAddMon">

                        <div class="form-group">
                            <label for="txtName">Nome do Monumento</label>
                            <input type="text" class="form-control" name="" id="txtName">

                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-3">
                                <label for="sltGenre">Género:</label>
                                <select class="form-control" id="sltGenre">
                                    <option>Religioso</option>
                                    <option>Histórico</option>
                                    <option>Metal</option>
                                    <option>Jazz</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtDescription">Descrição</label>
                            <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="txtPhoto">Fotografia link</label>
                            <input type="url" class="form-control"  id="txtPhoto">

                        </div>

                        <!-- <div class="form-group">
                            <label for="txtVideo">Video Clip</label>
                            <input type="url" class="form-control" id="txtVideo">

                        </div> -->

                        <button type="submit" class="btn btn-primary">Submeter</button>
                        <button type="reset" class="btn btn-danger">Limpar</button>


                    </form>


                </p>
                <hr class="my-2">



            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="module" src="../js/controllers/addMon.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
