<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exc5</title>
</head>
<body>
    
    <form id="frmGame">
        <label for="txtGameName">Nome do jogo </label>
        <input id="txtGameName" type="text" required>
        <br>

        <label for="txtGameYear">Ano do jogo </label>
        <input id="txtGameYear" type="number" required>
        <br>

        <label for="txtGameGenre">Genero do jogo </label>
        <select id="txtGameGenre">
            <option value="acao">Ação</option>
            <option value="aventura">Aventura</option>
            <option value="desporto">Desporto</option>
            <option value="estrategia">Estratégia</option>
            <option value="simulacao">Simulação</option>

        </select>
        <br>

        <label for="txtGameCover">Capa do jogo </label>
        <input id="txtGameCover" type="url">
        <br>

        <input type="submit" value="ADCIONAr">
        <input type="reset" value="REPOR">
        <br>


    </form>

    <hr>
    <table>
        <tr>
            <th>Nome</th>
            <th>Ano</th>
            <th>Genero</th>
            <th>Capa</th>
            <th>OPções</th>
            
        </tr>
    </table>
    <script src="exc5.js"> </script>
</body>
</html>
